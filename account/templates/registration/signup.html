{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<section class="vh-100">
    <div class="container h-100">
        <div class="row">
            <div class="col-6">
                {% if form.errors %}
                <p>There was an error</p>
                {% endif %}
                <form action="{% url 'account:signup' %}" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                <input type="submit" value="Submit">    
                </form>
            </div>
            <div class="col-6" >
                <h1>Place image here</h1>
      
            </div>
            

           
        </div>
    </div>
</section>
{% endblock content %}
